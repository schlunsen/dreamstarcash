<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
    <h1 class="text-center">Sample chat application</h1>
    <hr/>

    <div class="container">

        <div id="app-login">
            <div class="login-box">
                <h1>Login</h1>
                <input class="form-control" type="text" id="chat-current-user" placeholder="Enter your username"/>
                <button type="submit" class="form-control button" id="chat-login-btn">Login</button>
            </div>

        </div>
        <div id="app-chatroom" class="hidden">
            <p>Hi there <span class="user-placeholder"></span>, welcome to porn chatting</p>

            <div class="chat">
                <ul class="list-nostyle">
                </ul>
            </div>
            <div class="controls">
                <input type="text" id="chat-message" class="form-control"/>
                <button class="form-control" id="chat-submit">Send</button>
            </div>
        </div>

    </div>


    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/static/app/bower_components/socket.io-client/socket.io.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
